<div id="countdown">
  <section class="counter">
    <output>
      {{ counter$ | async }}
    </output>
  </section>
  <aside>
    <button (click)="stop()" *ngIf="running">Stop</button>
    <button (click)="start()" *ngIf="!running">Start</button>
    <input type="number" [(ngModel)]="time" *ngIf="!running">
  </aside>
</div>
